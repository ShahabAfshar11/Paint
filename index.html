<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing App - code with patel</title>
  <!-- Google Font for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Drawing App 🖌️</h1>
    <div class="toolbox">
      <button id="eraser" title="Toggle Eraser">🧽 Eraser</button>
      <button id="clear" title="Clear Canvas">❌</button>
      <input type="color" id="color" title="Choose Color" />
      <input type="range" id="size" min="1" max="10" value="5" title="Brush Size" />
      <button id="glow" title="Toggle Glow">✨ Off</button>
    </div>
    <canvas id="canvas" width="700" height="400"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
